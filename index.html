<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo rps.png">
    <title>rockpaperscissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div id="heading">
        <img src="Rock_Paper_Scissors.webp">
    </div>
    <div id="dots">
        <p id="dot"></p>
    </div>
    <div id="container">
        <div class="symbol" id="rock">
            <img class="image" src="rock.png">
        </div>
        <div class="symbol" id="paper">
            <img class="image" src="paper.png">
        </div>
        <div class="symbol" id="scissor">
            <img class="image" src="scissor.jpg">
        </div>
    </div>
    <div id="score-board">
        <div class="score" id="you">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="beat">V/S</p>
        </div>
        <div class="score" id="bot">
            <p id="comp-score">0</p>
            <p>BOT</p>
        </div>
    </div>
    <div class="result">
        <div class="message">
            <p id="msg">Play your move</p>
        </div>
    </div>
    <div id="small-logo">
        <img src="rock.paper.scissor.jpeg" height="100px">
    </div>
    <script src="RPS.js"></script>
</body>
</html>
